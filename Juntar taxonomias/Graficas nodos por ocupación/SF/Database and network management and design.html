        <script type="text/javascript">

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "Database Administrators", "label": "Database Administrators", "shape": "dot", "title": "Database Administrators"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Database Architects", "label": "Database Architects", "shape": "dot", "title": "Database Architects"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Database infrastructure engineer", "label": "Database infrastructure engineer", "shape": "dot", "title": "Database infrastructure engineer"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Network and Computer Systems Administrator", "label": "Network and Computer Systems Administrator", "shape": "dot", "title": "Network and Computer Systems Administrator"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Network architect", "label": "Network architect", "shape": "dot", "title": "Network architect"}]);
                  edges = new vis.DataSet([{"from": "Database Administrators", "title": "Weight: 212", "to": "Database Architects", "value": 212, "width": 424}, {"from": "Database Administrators", "title": "Weight: 224", "to": "Database infrastructure engineer", "value": 224, "width": 448}, {"from": "Database Administrators", "title": "Weight: 229", "to": "Network and Computer Systems Administrator", "value": 229, "width": 458}, {"from": "Database Administrators", "title": "Weight: 145", "to": "Network architect", "value": 145, "width": 290}, {"from": "Database Architects", "title": "Weight: 362", "to": "Database infrastructure engineer", "value": 362, "width": 724}, {"from": "Database Architects", "title": "Weight: 216", "to": "Network and Computer Systems Administrator", "value": 216, "width": 432}, {"from": "Database Architects", "title": "Weight: 249", "to": "Network architect", "value": 249, "width": 498}, {"from": "Database infrastructure engineer", "title": "Weight: 275", "to": "Network and Computer Systems Administrator", "value": 275, "width": 550}, {"from": "Database infrastructure engineer", "title": "Weight: 258", "to": "Network architect", "value": 258, "width": 516}, {"from": "Network and Computer Systems Administrator", "title": "Weight: 235", "to": "Network architect", "value": 235, "width": 470}]);

                  nodeColors = {};

};
